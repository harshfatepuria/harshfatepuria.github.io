<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Bar Chart</title>
<style>

.bar {
  fill: steelblue;
  stroke: black;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
</head>
<body>
<h2>Bar Chart showing Frequency of Occurrence of different units in the data</h2>
<h3>SOLR QUERY: http://localhost:8983/solr/HW2/select?q=metadata.measurement_unit%3A*&start=0&rows=0&wt=json&indent=true&facet=true&facet.field=metadata.measurement_unit</h3>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jquery.js"></script>
<script>


var fileName="measurement_unit_count_extracted.json";  


$.getJSON(fileName, function(json) {
      var data=[];
      var prev="";
      var current=0;
     // var tt = JSON.parse(json);
      //alert(json["facet_counts"]["facet_fields"]["metadata.measurement_unit"]);
       $.each(json["facet_counts"]["facet_fields"]["metadata.measurement_unit"], function(i,field){
        
        if(i%2==0)
          prev=String(field);
        else
        {
          current=parseInt(field);
          data.push({letter: prev, frequency: current});
          console.log(prev+": "+current);
        } 
        
        });


var margin = {top: 20, right: 20, bottom: 200, left: 60},
    width = 900 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


x.domain(data.map(function(d) { return d.letter; }));
y.domain([0, d3.max(data, function(d) { return d.frequency; })]);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-1em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -45)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", (x.rangeBand()))
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency); });
});

</script>
